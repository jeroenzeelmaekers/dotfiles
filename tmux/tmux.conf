# Reload config file
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"


# Split panes using | and ~, open in same directory
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse support
set -g mouse on

# Don't rename windows automatically
set -g allow-rename off

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Reduce escape time for faster key response
set -sg escape-time 10

# Status bar styling (matches melange colorscheme from nvim/lualine)
set -g status-style "bg=default"
set -g status-left-length 30
set -g status-right-length 60
set -g status-position "top"
set -g status-left ""
set -g status-right ""

# Active window styling 
setw -g window-status-current-style bg=white,fg=black,bold
setw -g window-status-current-format " #W "

# Inactive window styling
setw -g window-status-format " #W "

# Pane border styling
set -g pane-border-style fg=grey,bg=default
set -g pane-active-border-style fg=blue,bg=default

# Enable vi mode
set-window-option -g mode-keys vi

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'wfxr/tmux-fzf-url'

run '~/.tmux/plugins/tpm/tpm'
